<html>
    <body>
        <h3> Editar Analise </h3>

            <p>Número de Analise: <input type="number" name="num_analise"/></p>

            <p>Instituição: <input type="text" name="inst"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
